<html>
    <head>
        <title>AQ's Contact</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
        <link href="rest-site-main.css" rel="stylesheet" type="text/css">
    </head>

    <header class="jumbotron">
        <h1>AQ's Restaurant</h1>
    </header>

    <nav>
        <p><a href="rest-site-1-main.html" target="_blank">Home</a>
        <a href="rest-site-1-menu.html" target="_blank">Menu</a>
        <a href="rest-site-1-contact.html" target="_blank">Contact Us</a></p>
    </nav>

    <body>
        <form name="contact-info" action="submit.html" method="POST" class="center-contact" class="needs-validation" onsubmit="return validate();" >
            <label for="name">Name:</label> 
            <input type="text" id="name" name="name" required> <br>

            <label for="email">Email:</label> 
            <input type="text" id="email" name="email" required> <br>

            <label for="phone">Phone:</label> 
            <input type="text" id="phone" name="phone" required> <br>

            <label for="reasonInq">Reason for Inquiry:</label>
            <select id="reasonInq" name="reasonInq" required>
                <option value="catering" selected>--Catering--</option>
                <option value="private">Private Party</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
            </select> <br>

            <label for="info">Additional Information</label>
            <textarea id="info" name="info"></textarea> <br>

            <div class="radio-stuff" required>
                <label for="been">Have you been?</label>
                <input type="radio" id="no" name="been" value="no">
                <label for="choice1">No</label>
                <input type="radio" id="yes" name="been" value="yes">
                <label for="choice2">Yes</label> <br>
            </div>

            Best days to contact you:
            <input type="checkbox" id="monday" name="day" value="monday">
            <label for="frontEnd">M</label>
            <input type="checkbox" id="tuesday" name="day" value="tuesday">
            <label for="backEnd">Tu</label>
            <input type="checkbox" id="wednesday" name="day" value="wednesday">
            <label for="database">W</label>
            <input type="checkbox" id="thursday" name="day" value="thursday">
            <label for="database">Th</label>
            <input type="checkbox" id="friday" name="day" value="friday">
            <label for="database">F</label>
            <br>
            <br>
            <center><input type="submit" name="submit" value="Send Request" style="font-family:'Comic Sans MS', 'Comic Sans';"></center>
            
        </form>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        
    </body>

    <hr class="footerhr">
    <footer>
        <p>123 Any Street, Houston TX, 77089</p>
        <p>123-456-7890</p>
    </footer>
</html>
